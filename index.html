<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>

    <h1>Criador de novos posts</h1>

    <section>
        <form id="form-post">
            <label for="titulo">Título do post</label>
            <input type="text" id="titulo" placeholder="Digite o título">

            <label for="conteudo">Conteúdo do post</label>
            <textarea id="conteudo" rows="5" placeholder="Digite o conteúdo"></textarea>

            <button type="submit">Publicar</button>
        </form>
    </section>

    <section id="resultado">
        <h2 id="renderizador-titulo"></h2>
        <p id="renderizador-conteudo"></p>
    </section>

</main>

<script src="script.js"></script>

</body>
</html>
